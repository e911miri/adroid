<body id="index" class="home">
<header id="banner" class="body">
    <h1><a href="/">Service Locator <strong>Locating Services in <del>distant</del> no <ins>near</ins> places</strong></a></h1>
    <nav><ul>
        <li ><a href="/">home</a></li>
        <li><a href="/svc">Services</a></li>
        <li class="active"><a href="/categories">Categories</a></li>
        <li><a href="/contact">contact</a></li>
    </ul></nav>
</header><!-- /#banner --> 
<section id="content" class="body">
    <table id="posts-list" class="hfeed">
    	{%for x in cat%}
        <tr style='border-bottom-color: #999; border: 1px; background: #ecf'>
        	<td>{{x.title}}</td>
        	<td>{{x.desc}}</td>
        </tr>
    {% endfor %}
    <form method=post action='/categories'>
    	title:<div>
    		<input type='text' name='title'/>    		
    	</div>
    	description:<div>
    		<textarea name='desc'></textarea>
    	</div>
    	<input type='submit'/>
    </form>
</table><!-- /#posts-list -->

</body>
</html>
